{% extends 'appfind/base2.html' %}
  {% load static%}
  {% load crispy_forms_tags %}
    {% block content %}
      <div class="row justify-content-center pb-5 mb-5">
        <div class="col-12 col-md-6 form-wrap">
          <form method = "POST" class="form form-container">
            {% csrf_token %}
              <h2 class="text-center">PUBLICA PARA BUSCAR UN LUGAR</h2>
              {{ form|crispy}}
              <button type="submit" id="submit" class="btn btn-dark text-warning active mt-3">PUBLICAR</button>
          </form>
        </div>
      </div>
    {% endblock %}
